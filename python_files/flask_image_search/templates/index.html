<!--CSS Files-->
<link rel='stylesheet' href="{{ url_for('static',filename='profile.css') }}" />
<link rel="stylesheet" href="{{ url_for('static',filename='background.css') }}">
<link rel='stylesheet' href="{{ url_for('static',filename='sidenav.css') }}" >
<!--FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--/CSS Files-->

<div id='body_background'></div>

<!-- JS Files -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>
<script src="{{ url_for('static',filename='background.js') }}"></script>
<script src="{{ url_for('static',filename='sidenav.css') }}"></script>

<!--Meta Tags-->
<meta name='viewport' content='user-scalable=0,width=device-width,initial-scale=1'/>
<meta name='theme-color' content='dodgerblue'/>
<!--<link rel="shortcut icon" href="/image/logo.png" />-->
<!--/Meta Tags-->


<head>
    <meta charset="UTF-8">
    <title>Home Page - Library</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
</head>


<!--LOADER-->
<div id="loader" class="center"></div>
<!--/LOADER-->

<div id='body'>
    
<!--HEADER-->
<div class='header'>
    <center>
        <span class='title'><i class="fa fa-book"></i> 
		
		<font color='purple'>L</font><font color='indigo'>I</font><font color='dodgerblue'>B</font><font color='seagreen'>R</font><font color='gold'>A</font><font color='orange'>R</font><font color='tomato'>Y</font>

		</span>

    </center>   

    
    <span onclick="location.href='/profile/'" class='user_profile top_buttons' title='View your profile info.'><i class='fa fa-user'> </i> {{ username }}</span>
</div>
<!--/HEADER-->

<center>
    <div class='container'>
       

        <h1>Image Search</h1>

            <form method="POST" enctype="multipart/form-data">
                <input id='input' type="file" name="query_img" required><br>
                <input id='btn' type="submit">
            </form>


            <br><br>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}


            <br><br>
            <h2>Results:</h2>
            {% for score in scores %}
            <figure style="display: inline-block; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <figcaption>{{ score[0] }}</figcaption>
            </figure>
            {% endfor %}


    </div>
</center>

<style>
    #input{
        font-size:22px;
        margin-top:10px;
    }
    #btn{
        font-size:22px;
        margin-top:10px;
        color:white;
        background:dodgerblue;
        width:200px;
        padding:7.5px;
        border:none;
        outline:none;
        font-weight: bold;
        border-radius: 7.5px;
    }
    #btn:hover{
        background: royalblue;
    }
    #btn:active{
        transform: scale(0.95);
    }
</style>
