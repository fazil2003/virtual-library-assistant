{% load static %}

<!--CSS Files-->
<link rel='stylesheet' href="{% static 'login.css' %}" />
<link rel="stylesheet" href="{% static 'background.css' %}">
<link rel='stylesheet' href="{% static 'sidenav.css' %}" >
<!--FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--/CSS Files-->

<div id='body_background'></div>

<!-- JS Files -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>
<script src="{% static 'background.js' %}"></script>
<script src="{% static 'sidenav.js' %}"></script>

<!--Meta Tags-->
<meta name='viewport' content='user-scalable=0,width=device-width,initial-scale=1'/>
<meta name='theme-color' content='dodgerblue'/>
<!--<link rel="shortcut icon" href="/image/logo.png" />-->
<!--/Meta Tags-->

<head>
    <meta charset="UTF-8">
    <title>Home Page - Library</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
</head>

<!--LOADER-->
<div id="loader" class="center"></div>
<!--/LOADER-->

<!--HEADER-->
<div class='header'>
    <center>
      <span class='title'><i class="fa fa-book"></i> 
		
      <font color='purple'>L</font><font color='indigo'>I</font><font color='dodgerblue'>B</font><font color='seagreen'>R</font><font color='gold'>A</font><font color='orange'>R</font><font color='tomato'>Y</font>
    
      </span>
	</center>
</div>
<!--/HEADER-->

<img src="{% static 'images/library.jpg' %}" id='front-image' />

<center>
    <div class='container'>
        <form class="form" action='/login_authentication/' method='POST'>
            {% csrf_token %}
            <h1><i class="fa fa-lock"></i> Login</h1><br>
            <input name='rollno' type="text" placeholder="&#128100;     Roll Number" autocomplete="off" required />
            <input name='password' type="password" placeholder="&#128273;      Password  " autocomplete="off" required />
            <button type="submit" id="login-button">Login</button>
            <p id='guest_login'><a href='/login_guest/'>Login as Guest</a></p>
        </form>
        <p id='error'>{{ error }}</p>
    </div>
</center>
