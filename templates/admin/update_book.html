{% load static %}

<link rel='stylesheet' href="{% static 'admin/home.css' %}" />
<!--Meta Tags-->
<meta name='viewport' content='user-scalable=0,width=device-width,initial-scale=1'/>
<meta name='theme-color' content='dodgerblue'/>

<div class='container'>
    <p id='heading'>Admin Site</p>

    Edit Book

    <form action="/admin/add_book/" method="POST">
        <input type='text' name="title" placeholder="Title" value="{{ title }}" /><br>
        <input type='text' name="description" placeholder="Description" value="{{ description }}" /><br>
        <input type='text' name="genre" placeholder="Genre"  value="{{ genre }}" /><br>
        <input type='text' name="image_link" placeholder="Image Link" value="{{ image_link }}" /><br>
        <input type='number' name="book_rating" placeholder="Book Rating" value="{{ book_rating }}" /><br>
        <input type='number' name="ratings_count" placeholder="Ratings Count" value="{{ ratings_count }}" /><br>
        <input type="text" name="author" placeholder="Author"  value="{{ author }}" /><br>
        <input type='number' name="author_rating" placeholder="Author Rating" value="{{ author_rating }}" /><br>
        <input type='number' name="year" placeholder="Year" value="{{ year }}" /><br>
        <input type='number' name="edition" placeholder="Edition" value="{{ edition }}" /><br>
        <input id='button' type='submit' value="Save" />
    </form>


</div>

<style>
    input{
        padding:10px;
        font-size:20px;
        margin-top:5px;
        width:400px;
        border-radius:5px;
        border:2px solid rgb(200,200,200);
    }

    #button{
        background:dodgerblue;
        color:white;
    }
</style>
